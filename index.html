<!DOCTYPE html>
<html lang="en">

<head>

    <!--Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
    <title>Weather Application</title>
</head>

<body>


    <div class="jumbotron jumbotron-fluid">
        <h1>Weather Dashboard</h1>
    </div>
    <!--Content Container-->
    <div class="container">
        <!--Search Bar and Past Searches-->
        <div class="col-2 float-left searchBox">
            <h1>Search City</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="City" id="searchCity">
                <button type="button" class="btn btn-primary btn-sm" id="searchBtn">Search</button>
            </div>
            <!--Past Searches Box-->
            <div class="pastSearched">
                <h3>Search History</h3>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
        </div>


        <!--Current Forecast Container-->

        <div class="current-forecast float-right">
            <h2>Current Weather</h2>
            <h3 id="city"></h3>
            <p id="date"></p>
            <img>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="UV"></p>

        </div>

        <!--5 Day Forecast-->
        <div class="fiveDayForecast float-right col-12">
            <h2>Five Day Forecast </h2>
            <div id="day1"> </div>
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
            <div id="day5"></div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Code to the JaveScript File-->
    <script src="script.js"></script>
</body>

</html>
